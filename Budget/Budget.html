<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="../assests/icon/titleicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASHFLOWMATE | BAPP</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="../Css/Home.css" />
  </head>
  <body>
    <nav>
      <div class="container nav__container">
        <a href="index.html">
          <h4>CASHFLOWMATE</h4>
        </a>
        <ul class="nav__menu">
          <li><a href="../home.html">Home</a></li>
          <li><a href="../Dashboard/dashboard.html">Dashboard</a></li>
          <li><a href="Budget.html">BAPP</a></li>
          <li><a href="../Report/Report.html">Reports</a></li>
          <li><a href="../index.html">Logout</a></li>
        </ul>

        <button id="open-menu-btn"><i class="uil uil-bars"></i></button>
        <button id="close-menu-btn"><i class="uil uil-multiply"></i></button>
      </div>
    </nav>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <!-- Budget -->
          <div class="total-amount-container">
            <h3>Budget</h3>
            <p class="hide error" id="budget-error">
              Value cannot be empty or negative
            </p>
            <input
              type="number"
              id="total-amount"
              placeholder="Enter Total Amount"
            />
            <button class="submit" id="total-amount-button">Set Budget</button>
          </div>

          <!-- Expenditure -->
          <div class="user-amount-container">
            <h3>Expenses</h3>
            <p class="hide error" id="product-title-error">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Enter Title of Product"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Enter Cost of Product"
            />
            <button class="submit" id="check-amount">Check Amount</button>
          </div>
        </div>
        <!-- Output -->
        <div class="output-container flex-space">
          <div>
            <p>Total Budget</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>Expenses</p>
            <span id="expenditure-value">0</span>
          </div>
          <div>
            <p>Balance</p>
            <span id="balance-amount">0</span>
          </div>
        </div>
      </div>
      <!-- List -->
      <div class="list">
        <h3>Expense List</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>
    <!-- Script -->
   <!-- <script type="module" src="./Js/main.js"></script>> -->
       <script src="../Js/home.js"></script>
    <script type="module" src="../firebase/budget.js"></script>
  </body>
</html>
