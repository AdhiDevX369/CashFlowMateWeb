<!DOCTYPE html>
<html>
<head>
	<title>CashFlowMate | Login</title>
<!-- icon -->
	<link rel="icon" href="/assests/icon/titleicon.png" type="cashflowmateicon" />
	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<!-- FontAwesime CDN -->
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html" id="loginform">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" id="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="password">
            	   </div>
            	</div>
            	<a href="#" id="Fpassword" >Forgot Password?</a>
            	<input type="submit" class="btn" value="Login" id="loginbtn">
            </form>
        </div>
    </div>


    <script type="text/javascript" src="js/main.js"></script>	
    <script type="module" src="../firebase/config.js"></script>
    <script type="module" src="../firebase/auth.js"></script>	
</body>
</html>
